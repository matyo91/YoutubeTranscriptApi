services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8050:8000"
    environment:
      - API_KEY=${API_KEY:-}  # Optional: uses API_KEY value if defined, empty otherwise
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
